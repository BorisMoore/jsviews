<!DOCTYPE html PUBLIC>
<html>
<head>
	<title>Benchmark JsRender</title>
	<script src="http://code.jquery.com/jquery.js" type="text/javascript"></script>
	<script src="../../jsrender.js" type="text/javascript"></script>
</head>
<body>

<h3>JsRender</h3>

<!--=================== Demo Section ===================-->

<script id="movieTemplate" type="text/x-jquery-tmpl">
	<li>
		<b>{{=Name}}</b> ({{=ReleaseYear}})
		<b>{{=Name}}</b> ({{=ReleaseYear}})
		<b>{{=Name}}</b> ({{=ReleaseYear}})
		<b>{{=Name}}</b> ({{=ReleaseYear}})
	</li>
</script>

<ul id="movieList"></ul>

<div id="console">
</div>


<script type="text/javascript">
	var tmpl, res, endTime, result,
		times = 1000,
		count = times;
		movie = { Name: "The <Red> Violin", ReleaseYear: "1998" },
		startTime = +new Date,
		tmplString = $( "#movieTemplate" )[0].innerHTML;

	while (count--) {
		tmpl = $.template( tmplString );
	} 
	endTime = +new Date;
	result = ( endTime-startTime )/times;
	$( "#console" ).append( "compile: " + result + "<br/>" );

	times = 50000;
	count = times;
	startTime = +new Date;
	while (count--) {
		res = $.render( tmpl, movie );
	} 
	endTime = +new Date;
	result = ( endTime-startTime )/times;
	$( "#console" ).append( "run: " + result + "<br/>");

</script>

<!--================ End of Demo Section ================-->


</body>
</html>
