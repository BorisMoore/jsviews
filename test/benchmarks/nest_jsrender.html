<!DOCTYPE html PUBLIC>
<html>
<head>
	<title>Benchmark JsRender</title>
	<script src="http://code.jquery.com/jquery.js" type="text/javascript"></script>
	<script src="../../jquery.render.js" type="text/javascript"></script>
</head>
<body>

<h3>JsRender</h3>

<script id="movieTemplate" type="text/x-jquery-tmpl">
	<tr>
		<td>{{html Title}}</td>
		<td>
			{{tmpl(Languages) "languageTemplate"}}
		</td>
	</tr>
</script>

<script id="languageTemplate" type="text/x-jquery-tmpl">
	<div>
		<em>{{html Name}}</em>
	</div>
</script>

<div id="console">
</div>


<script type="text/javascript">
	var tmpl, res, startTime, endTime, result, languageTmpl,
		times = 1000,
		count = times;
		movie = {
			Title: "Meet Joe Black",
			Languages: [
				{ Name: "English" },
				{ Name: "French" }
			]
		};

	var langTmplHtml = $( "#languageTemplate" )[0].innerHTML;
	startTime = +new Date;
	while (count--) {
		tmpl = $( "#movieTemplate" ).template();
		$.template("languageTemplate", langTmplHtml);
	}
	endTime = +new Date;
	result = ( endTime-startTime )/times;
	$( "#console" ).append( "compile: " + result + "<br/>" );

	times = 10000;
	count = times;
	startTime = +new Date;
	while (count--) {
		res = $.render( tmpl, movie);
	}
	endTime = +new Date;
	result = ( endTime-startTime )/times;
	$( "#console" ).append( "run: " + result + "<br/>");

</script>

<!--================ End of Demo Section ================-->


</body>
</html>
