<h3>4 Data Arrays</h3>

<!--====== Container ======-->
<table><tbody id="details"></tbody></table>

<!--====== Template ======-->
<script id="personTmpl" type="text/x-jsrender">
	<tr>
		<td>{{:firstName}}</td>
	</tr>
</script>

<!--====== Script ======-->
<script type="text/javascript">

var people = [
	{
		firstName: "Jeff"
	},
	{
		firstName: "Rebecca"
	}
];

// An array renders once for each item (concatenated)
var html = $( "#personTmpl" ).render( people );

// Insert as HTML
$( "#details" ).html( html );

</script>
