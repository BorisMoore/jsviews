<h3>JsRender: Inputs (without data binding)</h3>

<!--====== Container ======-->
<table><tbody id="details"></tbody></table>

<!--====== Template ======-->
<script id="personTmpl" type="text/x-jsrender">
	<tr>
		<td>{{:firstName}}</td>
		<td><input value="{{:firstName}}" /></td>
	</tr>
</script>

<!--====== Script ======-->
<script type="text/javascript">

var people = [
	{
		firstName: "Jeff"
	},
	{
		firstName: "Rebecca"
	}
];

$( "#details" ).html(
	$( "#personTmpl" ).render( people )
);

</script>

<!--================ End of Demo Section ================-->
