<h3>JsRender: Render template from string</h3>

<!--====== Container ======-->
<table><tbody id="details"></tbody></table>

<!--====== Script ======-->
<script type="text/javascript">

var person = {
	firstName: "Jeff"
};

// Render to string
var html = $.templates( "<tr><td>{{:firstName}}</td></tr>" ).render( person );

// Insert as HTML
$( "#details" ).html( html );

</script>

<!--================ End of Demo Section ================-->

<h4>Data:</h4>
<pre class="brush: js;">
var person = {
    firstName: "Jeff"
};
</pre>

<h4>Script:</h4>
<pre class="brush: js;">
// Render to string
var html = $.templates( "&lt;tr>&lt;td>{{:firstName}}&lt;/td>&lt;/tr>" ).render( person );

// Insert as HTML
$( "#details" ).html( html );
</pre>
