<!DOCTYPE html>
<!--Sample inspired by Backbone Todos sample: http://documentcloud.github.com/backbone/examples/todos/index.html -->
<html>
<head>
	<title>JsViews Demo: Todos</title>
	<script src="http://code.jquery.com/jquery.js" type="text/javascript"></script>
	<script src="../../jquery.render.js" type="text/javascript"></script>
	<script src="../../jquery.observable.js" type="text/javascript"></script>
	<script src="../../jquery.views.js" type="text/javascript"></script>
	<link href="../resources/todos.css" rel="stylesheet" type="text/css" />
</head>
<body>

<div id="todoapp">
	<h1>Todos</h1>

	<input id="new-todo" placeholder="What needs to be done?"/>

	<ul id="todo-list"></ul>

	<div id="todo-stats">
		<span data-getfrom="$ctx.remainingMessage([remaining])"></span>
		<a href="#" data-getfrom="$ctx.completedMessage([completed]), css-visible:[completed]" class="todo-clear"></a>
	</div>
</div>

<ul id="instructions">
	<li>Todos: enter to add, double-click to edit...</li>
</ul>

<!-- Templates -->
<script type="text/x-jquery-tmpl" id="item-template">
	<li>
		<input data-getfrom="checked:[done]" data-to="[done]" class="check" type="checkbox" />
		<div data-getfrom="[content], css-text-decoration:$ctx.yesNo([done], 'line-through')" class="todo-content"></div>
		<span class="todo-destroy"></span>
	</li>
</script>

<script type="text/x-jquery-tmpl" id="edit-template">
	<li class="editing">
		<input data-getfrom="[content]" data-to="[content]" class="todo-input"/>
	</li>
</script>

<script>
(function(){
	// Model
	function Todo( content, done ) {
		this._content = content;
		this._done = !!done;
	}

	Todo.prototype = {
		content: function( value ) {
			if ( value === undefined ) {
				return this._content;
			} else {
				this._content = value;
			}
		},

		done: function( value ) {
			if ( value === undefined ) {
				return this._done;
			} else {
				this._done = value;
			}
		}
	}

	// Initialize app
	var items = $.parseJSON( localStorage.getItem( "JsViewsTodosMVVM" )) || []; //	Intialize from local storage

	window.Todos = {
		items: $.map( items, function( obj ) {
			return new Todo( obj._content, obj._done );
		}),
		edit: function( view ) {
			view.tmpl = "#edit-template";
			view.render();
			$( view.nodes ).find('input').focus();
		},
		removeItem: function( index, item ) {
			$.observable( this.items ).remove( index, 1 );
			this.doneChanged( item.done() ? -1 : 0 );
		},
		clearCompleted: function( index ) {
			var l = this.items.length;
			while ( l-- ) {
				if ( this.items[ l ].done()) {
					this.removeItem( l, this.items[ l ]);
				}
			}
		},
		doneChanged: function( incr ) {
			var completed = this.completed + incr;
			$.observable( this ).setProperty({
				remaining: this.items.length - completed,
				completed: completed
			});
		},
		contentChanged: function( view ) {
			view.tmpl = "#item-template";
			view.render();
		}
	}
	Todos.completed = $( Todos.items ).filter( function( index, val ) { return val.done(); }).length;
	Todos.remaining = Todos.items.length - Todos.completed;

	// Provide contextual helpers and handlers. (In this case they will be on the top view, so available to all views)
	$.view().context({
		yesNo: function( yesNo, yes, no ) {
			return yesNo ? yes : no || "";
		},
		remainingMessage: function( remaining ) {
			return remaining ? ( remaining + " item" + ( remaining > 1 ? "s" : "" ) + " left" ) : "";
		},
		completedMessage: function( completed ) {
			return completed ? ( "Clear " + completed + " completed item" + ( completed > 1 ? "s" : "" )) : "";
		},
		afterChange: function( ev ) {
			switch( ev.type ) {
				case "change":
					var view = $.view( this.source );
					switch( this.path ) {
						case "done":
							Todos.doneChanged( view.data.done ? 1 : -1 );
							break;
						case "content":
							Todos.contentChanged( view );
					}
				case "arrayChange":
					localStorage.setItem( "JsViewsTodosMVVM", JSON.stringify( Todos.items ));
			}
		}
	});

	//	Link UI, and handle changes to 'done' and 'content' properties of Todo items
	$( "#todo-list" ).link( Todos.items, "#item-template" );
	$( "#todo-stats" ).link( Todos );

	// UI Event bindings
	$( "#new-todo" ).keypress( function( ev ) {
		if ( ev.keyCode === 13 ){
			$.observable( Todos.items ).insert( Todos.items.length, new Todo( this.value, false ));
			Todos.doneChanged( 0 );
			this.value = "";
		}
	});

	$( "#todo-list" )
		.delegate( ".todo-destroy", "click", function() {
			var view = $.view( this );
			Todos.removeItem( view.index, view.data );
		})
		.delegate( "li", "dblclick", function( ev ) {
			Todos.edit( $.view( this ));
		})
		.delegate( "input", "keypress", function( ev ) { if (ev.keyCode === 13){ this.blur(); }});

	$( ".todo-clear" ).click( function() { Todos.clearCompleted(); });
})();
 </script>
</body>
</html>
